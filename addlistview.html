<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-Add List View</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap');
        </style>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/7e705f1c61.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mainframe">
    <div class="home-container">
    <!--heading-->
    <div class="head-container">
        <div class="title-box">
            <h1>Tasks <span>Lists</span></h1>
        </div>
        <div class="add-list-box">
            <a href="#"><i class="fas fa-plus-circle"></i></a>
            <h3>Add List</h3>
        </div>
    </div>
    <!--cards-->
    <div class="card-cointainer">
        <div class="card">
            <div class="card-heading">Trip To Paris</div>
            <div class="completed-task">Completed Task</div>
            <div class="check">
                <input type="checkbox" name="checkbox">
                <label for="checkbox">Pending Task</label>
            </div>
        </div>
        <div class="card">
            <div class="card-heading">My Todo List</div>
            <div class="completed-task">Completed Task</div>
            <div class="check">
                <input type="checkbox" name="checkbox">
                <label for="checkbox">Pending Task</label>
            </div>
        </div>
        <div class="card">
            <div class="card-heading">My Todo List</div>
            <div class="completed-task">Completed Task</div>
            <div class="check">
                <input type="checkbox" name="checkbox">
                <label for="checkbox">Pending Task</label>
            </div>
        </div>
    </div>
</div>
</div>
<div class="popup">
       <div class="pu popup-heading">Add New List</div>
       <div class="pu"><input class="popup-input" type="text"></div>
       <div class="pu popup-button"><button>ADD</button></div>
</div>
</body>
</html>
